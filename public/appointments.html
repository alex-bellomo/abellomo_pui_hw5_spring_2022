<!DOCTYPE html>

<html>
    <head>
        <title>CMU HealthConnect</title>
        <meta charset="UTF-8">
        <!-- styles -->
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="appointments.css">
        <!-- fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab" rel="stylesheet">
    </head>

    <body>
        <header>
            <nav>
                <div id="navbar">
                    <div id="navbar-left"><a href="index.html" class="link">Logout</a></div>
                    <div id="navbar-center">
                        <a href="#" class="link active">Your Appointments<sup id="count-upcoming"></sup></a>
                        <a href="book.html" class="link">Make a New Appointment +</a>
                    </div>
                    <div id="navbar-right"></div>
                </div>
            </nav>
        </header>

        <div class="page">
            <div class="page-title">
                <h1>Hi, User</h1>
            </div>
        
            <div id="appointments-list">
                <h3>Upcoming Appointments</h3>
                <div id="upcoming-appointments-list"></div>
                <h3>Past Appointments</h3>
                <div id="past-appointments-list"></div>
            </div>

            <div id="appointments-modal" class="modal">
                <div class="modal-content" id="modal-content">
                    <div id="modal-date"></div>
                    <div id="modal-type"></div>
                    <div id="modal-time"></div>

                    <div id="modal-vaccine-type"></div>
                    <div id="modal-preexisting-conditions"></div>
                    <div id="modal-results"></div>

                    <div class="split" id="modal-buttons">
                        <a href="#" class="link close">Back</a>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <!-- JavaScript -->
    <script src="objects.js"></script>
    <script src="appointments.js"></script>

</html>
