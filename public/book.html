<!DOCTYPE html>

<html>
    <head>
        <title>CMU HealthConnect</title>
        <meta charset="UTF-8">
        <!-- styles -->
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="book.css">
        <!-- fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab" rel="stylesheet">
    </head>

    <body>
        <header>
            <nav>
                <div id="navbar">
                    <div id="navbar-left"><a href="index.html" class="link">Logout</a></div>
                    <div id="navbar-center">
                        <a href="appointments.html" class="link">Your Appointments<sup id="count-upcoming"></sup></a>
                        <a href="#" class="link active">Make a New Appointment +</a>
                    </div>
                    <div id="navbar-right"></div>
                </div>
            </nav>
        </header>

        <div class="page">
            <div class="page-title">
                <h1>Available Appointments</h1>
                <br/>
                <p class="grey">To see available appointments, please provide us the following information:</p>
            </div>
        
            <div id="book-input">
                <label for="appointment-type">Appointment Type:</label>
                <select id="appointment-type" onchange="getAppointmentResults();">
                    <option value="Vaccine">COVID-19 Vaccine</option>
                    <option value="PCR Test">PCR Testing</option>
                </select>
                <label for="vaccine-type" id="vaccine-type-label">Vaccine Type:</label>
                <select id="vaccine-type" onchange="getAppointmentResults();">
                    <option value="Moderna">Moderna</option>
                    <option value="Pfizer">Pfizer</option>
                </select>
                <label for="appointment-location">Appointment Location:</label>
                <select id="appointment-location">
                    <option value="east-campus-garage">East Campus Garage</option>
                </select>
                <label for="date">Date:</label>
                <input type="date" id="appointment-date" onchange="getAppointmentResults()">
            </div>

            <br/>
            <h2>Available Appointments Found:</h2>
            <div id="available-appointments-list">
            </div>

            <div id="book-modal" class="modal">
                <div class="modal-content" id="modal-content">
                    <div id="modal-date"></div>
                    <div id="modal-type"></div>
                    <div id="modal-time"></div>

                    <div id="modal-vaccine-type"></div>
                    <div id="modal-preexisting-conditions"></div>

                    <div class="split" id="modal-buttons">
                        <a href="#" class="link close">Back</a>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <!-- JavaScript -->
    <script src="objects.js"></script>
    <script src="book.js"></script>

</html>
