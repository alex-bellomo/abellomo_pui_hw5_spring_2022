<!DOCTYPE html>

<html>
    <head>
        <title>CMU HealthConnect</title>
        <meta charset="UTF-8">
        <!-- styles -->
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="book.css">
        <!-- fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab" rel="stylesheet">
    </head>

    <body>
        <header>
            <nav>
                <div id="navbar">
                    <div id="navbar-left"><a href="login.html" class="link">Logout</a></div>
                    <div id="navbar-center">
                        <a href="appointments.html" class="link">Your Appointments</a>
                        <a href="#" class="link active">Make a New Appointment +</a>
                    </div>
                    <div id="navbar-right"></div>
                </div>
            </nav>
        </header>

        <div class="page">
            <div class="page-title">
                <h1>Available Appointments</h1>
            </div>
        
            <div id="book-input">
                <label for="appointment-type">Appointment Type:</label>
                <select id="appointment-type">
                    <option value="vaccine">COVID-19 Vaccine</option>
                    <option value="test">PCR Testing</option>
                </select>
                <label for="appointment-location">Appointment Location:</label>
                <select id="appointment-location">
                    <option value="east-campus-garage">East Campus Garage</option>
                </select>
                <label for="date">Date:</label>
                <input type="date" id="date">
            </div>

            <div id="book-results">
                <h3>Monday, January 31st (today)</h3>
                <a href="#" class="link inactive">No Appointments Available</a>
                <h3>Tuesday, February 1st (tomorrow)</h3>
                <a href="#" class="button small" id="book-modal-button">10:00 AM</a>
            </div>
        </div>
    </body>

</html>
